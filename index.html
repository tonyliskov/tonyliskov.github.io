<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anton Liskovyi</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <link rel="stylesheet" href="slick/slick.css" />
    <link rel="stylesheet" href="slick/slick-theme.css" />

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header>
        <div class="section">
            <div class="navbar">
                <a href="#top" class="logo">Anton Liskovyi</a>
                <ul class="navmenu">
                    <li><a href="#heroes">Heroes</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="parallax">
        <div class="parallax-item2">
            <div class="rellax object" data-rellax-speed="2"><img src="images/norm.png" width="100%"></div>
        </div>
        <div class="parallax-item1">
            <div class="rellax object" data-rellax-speed="-4"><img src="images/slow.png" width="100%"></div>
        </div>

        <div class="parallax-item3">
            <div class="rellax object" data-rellax-speed="-12"><img src="images/fast.png" width="100%"></div>
        </div>
    </div>

    <div class="wrapper">

        <div class="section home">
            <div class="container">
                <img src="images/logoimg.png" width="80%">
            </div>
        </div>
        <div class="section heroes" id="heroes">
            <div class="container">
                <div class=textheroes> <img src="images/textheroes.png" width="100%"></div>
                <div class="heroes">

                    <div class="slide">


                        <div class="center slider">
                            <div>
                                <center><img src="images/sl1.jpg" alt=""></center>
                            </div>
                            <div>
                                <center><img src="images/sl2.jpg" alt=""></center>
                            </div>
                            <div>
                                <center><img src="images/sl3.jpg" alt=""></center>
                            </div>
                            <div>
                                <center><img src="images/sl4.jpg" alt=""></center>
                            </div>
                            <div>
                                <center><img src="images/sl5.jpg" alt=""></center>
                            </div>
                            <div>
                                <center><img src="images/sl6.jpg" alt=""></center>
                            </div>

                        </div>

                    </div>
                </div>


            </div>

        </div>
        <div class="section gallery" id="gallery">
            <div class="container">
                <div class=textgallery> <img src="images/textgallery.png" width="100%"></div>
                <div class="gallery-grid">
                    <div class="gallery_item">
                        <a data-fancybox="images" href="images/1.png" data-width="1020" data-height="1206">
                            <img class="img-fluid" src="images/1.png">
                        </a>
                    </div>
                    <div class="gallery_item">
                        <a data-fancybox="images" href="images/2.png" data-width="1020" data-height="1206">
                            <img class="img-fluid" src="images/2.png">
                        </a>
                    </div>
                    <div class="gallery_item">
                        <a data-fancybox="images" href="images/3.png" data-width="1020" data-height="1206">
                            <img class="img-fluid" src="images/3.png">
                        </a>
                    </div>
                    <div class="gallery_item">
                        <a data-fancybox="images" href="images/4.png" data-width="1020" data-height="1206">
                            <img class="img-fluid" src="images/4.png">
                        </a>
                    </div>
                    <div class="gallery_item">
                        <a data-fancybox="images" href="images/5.png" data-width="1020" data-height="1206">
                            <img class="img-fluid" src="images/5.png">
                        </a>
                    </div>
                    <div class="gallery_item">
                        <a data-fancybox="images" href="images/6.png" data-width="1020" data-height="1206">
                            <img class="img-fluid" src="images/6.png">
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="section about" id="about">
            <div class="container">
                <div class=textabout> <img src="images/textabout.png" width="100%"></div>
                <div class="image">
                    <img src="images/boy.JPG">
                </div>
                <div class="contacts">
                    <div class="facebook">
                        <a href="https://www.facebook.com/profile.php?id=100009002454503"><i class="fab fa-facebook-square"></i></a>
                    </div>
                    <div class="instagram">
                        <a href="https://www.instagram.com/tony_liskov/"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="email">
                        <a href="mailto:nfstoha@gmail.com"><i class="far fa-envelope"></i></a>
                    </div>
                </div>
                <div class="text">
                    <h3>Антон Лісковий</h3>
                    <div class="info">

                        <p> Художник сюрреаліст, ілюстратор.</p>
                        <p> Студент ЛНАМ, кафедра графічного дизайну.</p>
                    </div>

                </div>

            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.9.1/rellax.min.js"></script>
        <script>
            var rellax = new Rellax('.rellax');

        </script>



        <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".center").slick({
                    dots: true,
                    infinite: true,
                    centerMode: true,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    centerPadding: '1px',

                    responsive: [

                        {
                            breakpoint: 992,
                            settings: {
                                arrows: false,
                                centerMode: true,
                                centerPadding: '40px',
                                slidesToShow: 1
                            }
                        }
                    ]
                });
            });

        </script>
    </div>







</body>

</html>
